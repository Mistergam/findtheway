<!DOCTYPE html>
<html>
<head>
    <title>Search Results</title>
</head>
<body>
    <h1>Search Results for "{{ query }}"</h1>
    <ul>
        {% for vacancy in vacancies %}
            <li>{{ vacancy.title }} - {{ vacancy.professional_role.name }}</li>
        {% empty %}
            <li>No vacancies found.</li>
        {% endfor %}
    </ul>
</body>
</html>
